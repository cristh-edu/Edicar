<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="modelo">
            <h2><span jhiTranslate="edicarApp.modelo.detail.title">Modelo</span> {{ modelo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="edicarApp.modelo.nmModelo">Nm Modelo</span></dt>
                <dd>
                    <span>{{ modelo.nmModelo }}</span>
                </dd>
                <dt><span jhiTranslate="edicarApp.modelo.marca">Marca</span></dt>
                <dd>
                    <div *ngIf="modelo.marca">
                        <a [routerLink]="['/marca', modelo.marca?.id, 'view']">{{ modelo.marca?.nmMarca }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/modelo', modelo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
